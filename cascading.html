    <title>Cascading</title>

<style>
    body{
        color:green;
        font-size: 200%;
        margin: 10% 40%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .class1 a{
        color:inherit;
    }
    .class2 a{
        color:initial;
    }
    .class3 a{
        color:unset;
    }
    
</style>
<body>
    <ul>
        <li>Default<a href="">Link</a>Color</li>
        <li class="class1">Inherited<a href="">Link</a>Color</li>

    </ul>
