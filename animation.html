<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and transition </title>
    <style>
        .circle{
            margin:50px;
            transition: width 1s,height 1s,border-radius 2s, background-color 2s ;
            border: 2px solid black;
            background-color: black;
            height:200px;
            width:200px;
            border-radius: 2px;
        }

        .circle:hover{
            width:300px;
            height:300px;
            border-radius:50%;
            background-color: grey;

        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
